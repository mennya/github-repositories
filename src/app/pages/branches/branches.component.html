<mat-card>
  <mat-card-header>
    <mat-card-title>{{login}}</mat-card-title>
    <mat-card-subtitle>{{repo}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-list>
      <h3 mat-subheader>Branches:</h3>
      <mat-list-item *ngFor="let branch of branches">
        <h3 mat-line>{{branch.name}}</h3>
      </mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
